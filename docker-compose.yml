version: '3.7'

services:
  # PHP-FPM - Service
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: backend
    restart: unless-stopped
    tty: true
    working_dir: /var/www

    volumes:
      - ./:/var/www
      - ./docker-files/php/local.ini:/usr/local/etc/php/conf.d/local.ini

    networks:
      - app-network

  # NGINX - Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true

    ports:
      - "8080:80"
      - "8443:443"

    volumes:
      - ./:/var/www
      - ./docker-files/nginx/:/etc/nginx/conf.d/

    networks:
      - app-network

  # MariaDB - Service
  db:
    image: mariadb:10.5.6
    container_name: db
    restart: unless-stopped
    tty: true

    ports:
      - "3306:3306"

    environment:
      MYSQL_DATABASE: "${DB_DATABASE:?error}" # must set or error
      MYSQL_USER: "${DB_USERNAME:?error}" # must set or error
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD:?error}" # must set or error

    volumes:
      - mariadbdata:/var/lib/mysql
      - ./docker-files/mysql/my.cnf:/etc/mysql/my.cnf

    networks:
      - app-network

# Volumes
volumes:
  mariadbdata:
    driver: local

# Networks
networks:
  app-network:
    driver: bridge

